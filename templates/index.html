<html>

    <meta charset=UTF-8">
    <title>Tyler Gargula - SEO &amp; Software Development Portfolio</title>
    <meta name="description" content="Hey, I'm Tyler Gargula - a Tech SEO and Web Developer. Check out a few recent projects and learn more about my background and past work experiences.">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/assets/css/main.css">

<body class="is-preload">
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KNF6C7D"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->


<!-- Header -->

{% include "header.html" %}

<!-- Main -->
<div id="main">


    <!-- One -->
    <section id="one">
        <header class="major">
            <h2>I create elevated digital experiences through highly technical and strategic SEO.</h2>
        </header>



    <!-- Two -->

        <h2>Recent Work</h2>
        <div class="row">
            {% for case_study in portfolio[:4]: %}
            <article class="col-6 col-12-xsmall work-item">

                <a class="image fit thumb" style="cursor: pointer; outline: 0px;"
                   href="{{ url_for('show_portfolio', index=case_study.id, path=case_study.url) }}">
                    <img
                            src="{{ case_study.image }}"
                            alt="">
                </a>

                <h3>{{ case_study.title }}</h3>
                <p>{{ case_study.tagline }}</p>
            </article>
            {% endfor %}
        </div>
        <ul class="actions">
            <li><a href="{{ url_for('all_work') }}" class="button">All Work</a></li>
        </ul>
    </section>

    <!-- Three -->
    {% include "form.html" %}
    <!-- Four -->


</div>

<!-- Footer -->

{% include "footer.html" %}

<!-- Scripts -->
<script src="static/assets/js/jquery.min.js"></script>
<script src="/static/assets/js/browser.min.js"></script>
